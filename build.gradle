apply plugin:'war'
apply plugin: 'idea'
apply plugin: 'jetty'

task initProject << {
    sourceSets.all { sourceSet ->
        sourceSet.allJava.srcDirs.each {
            it.exists() || it.mkdirs()
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile ('junit:junit-dep:4.11') {
//        exclude group: 'org.hamcrest'
    }
    xjc('com.sun.xml.bind:jaxb-xjc:2.0.1')
}

task xjc{

}
